name: Release TypeScript App

on:
  push:
    tags:
      - 'v*.*.*'  # Triggers the workflow for version tags like v1.0.0

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'  # Specify the Node.js version you need

      - name: Install dependencies
        run: npm install --prefix frontend

      - name: Build the TypeScript app
        run: npm run build --prefix frontend

      - name: Zip build artifacts
        run: |
          cd build
          zip -r raffle-tool.zip raffle-tool

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts-${{ github.run_id }}
          path: build

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: List artifacts in repository
        uses: actions/github-script@v6
        id: list-artifacts
        with:
          script: |
            const artifacts = await github.rest.actions.listArtifactsForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
            });
            if (artifacts.data.artifacts.length === 0) {
              console.log('No artifacts found');
            } else {
              console.log('Artifacts found');
              artifacts.data.artifacts.forEach(artifact => {
                console.log(`- ${artifact.name}`);
              });
            }

      - name: Print artifact name
        run: echo "Artifact to download is build-artifacts-${{ github.run_id }}"

      - name: Verify artifact file
        run: |
          if [ -f build ]; then
            echo "Artifact file exists in build"
          elif [ -f build/raffle-tool ]; then
            echo "Artifact file exists in build/raffle-tool"
          else
            echo "Artifact file does not exist"
          fi

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts-${{ github.run_id }}
          path: build

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body: Automated release of the TypeScript app
          draft: false
          prerelease: false

      - name: Upload release assets
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: build/raffle-tool.zip
          asset_name: raffle-tool.zip
          asset_content_type: application/zip
