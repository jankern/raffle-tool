name: Create Release Bundle

on:
  push:
    tags:
      - '*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install --prefix frontend

      - name: Build TypeScript
        run: npm run build --prefix frontend

      - name: Check if directory exists
        run: |
          if [ -d "build/raffle-tool" ]; then
            echo "Directory 'build/raffle-tool' exists. Listing its contents:"
            ls build/raffle-tool
          else
            echo "Directory 'build/raffle-tool' does not exist."
          fi
          echo "Current available tag ref: ${{ github.ref }}"

      - name: Create release bundle
        run: |
          mkdir -p build/raffle-tool
          cp -r frontend/build/* build/raffle-tool/
          zip -r build/raffle-tool/raffle-tool-build-${{ github.ref }}.zip build/raffle-tool/

      - name: Upload release bundle
        uses: actions/upload-artifact@v2
        with:
          name: raffle-tool-build-${{ github.ref }}
          path: build/raffle-tool
